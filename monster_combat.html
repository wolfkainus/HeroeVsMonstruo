<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Hero Quest</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="main">
		<div class="header">
			<img src="images/header.jpg" width="100%" alt="Imagen de combate fantastico entre un puñado de heroes versus Monstruos">
		</div>

		<!--INTRODUCCION-->
		<h1 class="heroe">Guía a tu Heroe atravez de esta Aventura...</h1>
		
		<!--ARMAMENTO-->
		<h2>Elige tu Arma</h2>
		<ul>
			<li class="armas">
				<img class="icono" src="images/sword.png" height="50" width="50" alt="Espada">
				<input type="button" 
				onclick="espada()" 
				value="Espada">
			</li>
			<li class="armas">
				<img class="icono" src="images/hammer.png" height="50" width="50" alt="Martillo">
				<input type="button" 
				onclick="martillo()" 
				value="Martillo">
			</li>
		</ul>
		
		<!--LINEA DIVISION-->
		<div class="clear"></div>
		
		<!--COMBATIR-->
		<h2>Hora de Combatir..</h2>
		<ul>
			<li class="armas">
				<img class="personajes" src="images/heroe.png" alt="Heroe">
				<input type="button" 
				onclick="Heroe.prototype.ataque(enemigo)" 
				value="Ataque del Heroe!!">
			</li>
			<li class="armas">
				<img class="personajes" src="images/monster.png" alt="monstruo">
				<input type="button" 
				onclick="Monstruo.prototype.ataque(heroe)" 
				value="Ataque del Enemigo!!">
			</li>
		</ul>
		
		<!--LINEA DIVISION-->
		<div class="clear"></div>

		<!--ITEM-->
		<div class="item">
			<h2>Si lo necesitas, puedes ocupar un Item..</h2>
			<img class="icono" src="images/potion.png" height="56" width="50" alt="Posion de Curación">
			<input type="button" 
				onclick="Heroe.prototype.posion(heroe)" 
				value="Posion de Curación">
		</div>
	</div>
	
	<!--JS-->
	<script src='assets/js/main.js'></script>
</body>
</html>
